<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dinobot</a>
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" id="">Dinobot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" id="">Octobot</a>
        </li>
      </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-9" id="chatBox">
        <!--Here's where the alerts and cards for the messages will be appended  -->

      </div>

      <div class="card col-lg-3" id="dinoCard">
      </div>
    </div>

    <form class="create-form container">
      <div class="row">
        <div class="form-group col-lg-6">
          <label for="cat">Say something:</label>
          <input type="text" id="ca" name="name">
          <button type="submit" class="btn btn-success">Tell bot</button>
        </div>

        <div class="col-lg-3">
          <button type="feed" class="btn btn-danger" id="feed">Feed bot </button>
        </div>

        <div class="col-lg-3">
          <button type="pet" class="btn btn-primary" id="pet">Pet bot </button>
        </div>

      </div>

    </form>
  </div>

  <script src="brain.rive"></script>
  <script src="script.js"></script>
</body>

</html>
